<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtaraxyCreations - Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/favicon.ico">
</head>
<body class="bg-gray-900 text-white">
    <div class="flex items-center justify-center min-h-screen flex-col px-6 text-center">
        <h1 class="text-4xl font-bold mb-4 text-teal-400">AtaraxyCreations</h1>
        <p class="text-lg mb-6 text-gray-300">Crafting the future of web solutions. We're launching something amazing soon!</p>

        <!-- Form -->
        <form id="emailForm" action="https://formsubmit.co/contact@ataraxycreations.com" method="POST" class="relative w-full max-w-md">
            <input
                type="email"
                name="email"
                placeholder="Enter your email for updates"
                required
                class="w-full py-3 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent bg-gray-800 text-gray-200 placeholder-gray-400"
            >
            <button
                type="submit"
                class="absolute right-0 top-0 bottom-0 bg-teal-500 text-white px-6 py-3 rounded-md hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-300"
            >
                Notify Me
            </button>
        </form>

        <!-- Popup Modal -->
        <div id="popupModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
            <div class="bg-white text-gray-800 p-6 rounded-lg shadow-lg text-center">
                <h2 class="text-lg font-bold mb-4">Thank you!</h2>
                <p class="text-gray-600 mb-4">Your email has been successfully submitted.</p>
                <button
                    id="closeModal"
                    class="bg-teal-500 text-white px-4 py-2 rounded-md hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-300"
                >
                    Close
                </button>
            </div>
        </div>

        <script>
            document.getElementById("emailForm").addEventListener("submit", function (e) {
                e.preventDefault(); // Prevent the default form submission behavior
                const form = e.target;

                fetch(form.action, {
                    method: "POST",
                    body: new FormData(form),
                    headers: {
                        Accept: "application/json",
                    },
                })
                    .then((response) => {
                        if (response.ok) {
                            document.getElementById("popupModal").classList.remove("hidden");
                            form.reset(); // Clear the form
                        } else {
                            alert("Something went wrong. Please try again later.");
                        }
                    })
                    .catch(() => {
                        alert("Failed to submit the form. Please check your internet connection.");
                    });
            });

            document.getElementById("closeModal").addEventListener("click", function () {
                document.getElementById("popupModal").classList.add("hidden");
            });
        </script>
    </div>
</body>
</html>
