<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtaraxyCreations - Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/favicon.ico">
</head>
<body class="bg-gray-900 text-white">
    <div class="flex items-center justify-center min-h-screen flex-col px-6 text-center">
        <h1 class="text-4xl font-bold mb-4 text-teal-400">AtaraxyCreations</h1>
        <p class="text-lg mb-6 text-gray-300">Crafting the future of web solutions. We're launching something amazing soon!</p>

        <!-- Form -->
        <form id="emailForm" action="https://formsubmit.co/contact@ataraxycreations.com" method="POST" class="relative w-full max-w-md">
            <input
                type="email"
                id="emailInput"
                name="email"
                placeholder="Enter your email for updates"
                required
                class="w-full py-3 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent bg-gray-800 text-gray-200 placeholder-gray-400"
            >
            <button
                type="submit"
                id="submitButton"
                class="absolute right-0 top-0 bottom-0 bg-teal-500 text-white px-6 py-3 rounded-md hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-300"
            >
                Notify Me
            </button>
        </form>

        <script>
            document.getElementById("emailForm").addEventListener("submit", function (e) {
                e.preventDefault(); // Prevent the default form submission behavior
                const form = e.target;
                const submitButton = document.getElementById("submitButton");
                const emailInput = document.getElementById("emailInput");

                fetch(form.action, {
                    method: "POST",
                    body: new FormData(form),
                    headers: {
                        Accept: "application/json",
                    },
                })
                    .then((response) => {
                        if (response.ok) {
                            submitButton.textContent = "Submitted";
                            submitButton.disabled = true;
                            emailInput.disabled = true; // Disable the input field
                            form.reset(); // Clear the form
                        } else {
                            alert("Something went wrong. Please try again later.");
                        }
                    })
                    .catch(() => {
                        alert("Failed to submit the form. Please check your internet connection.");
                    });
            });
        </script>
    </div>
</body>
</html>
